services:
  db:
    image: postgres:15-alpine
    volumes:
      - fib-pg-data:/var/lib/postgresql/data
    env_file:
      - .env

  redis:
    image: redis:7-alpine
    volumes:
      - fib-redis-data:/data

  api:
    build:
      context: .
    image: fib-flask-app
    env_file:
      - .env
    command: >
      sh -c "flask db upgrade &&
            flask run --host=0.0.0.0 --port=8800 --reload"
    volumes:
      - ./app:/app
    ports:
      - "8800:8800"
    depends_on:
      - db
      - redis

volumes:
  fib-pg-data:
  fib-redis-data:
